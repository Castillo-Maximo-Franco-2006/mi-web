<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retiro de Libros</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    section { margin-bottom: 30px; }
    .campo { margin-bottom: 10px; }
    input[type="text"] { padding: 5px; width: 100%; }
    button { padding: 10px 15px; background-color: green; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Generar Ficha de Retiro</h1>

  <section>
    <h2>Buscar libro</h2>
    <input type="text" id="buscadorLibro" placeholder="Buscar por título o ID...">
    <div id="datosLibro"></div>
  </section>

  <section>
    <h2>Datos del alumno</h2>
    <div class="campo"><input type="text" id="alumnoNombre" placeholder="Nombre completo"></div>
    <div class="campo"><input type="text" id="alumnoDNI" placeholder="DNI"></div>
    <div class="campo"><input type="text" id="alumnoCurso" placeholder="Curso"></div>
  </section>

  <button onclick="guardarFicha()">Generar ficha</button>

  <script>
    const libros = [
      { id: "LIB001", titulo: "Cien años de soledad", autor: "Gabriel García Márquez" },
      { id: "LIB002", titulo: "Rayuela", autor: "Julio Cortázar" },
      { id: "LIB003", titulo: "Don Quijote", autor: "Miguel de Cervantes" }
    ];

    const buscador = document.getElementById("buscadorLibro");
    const datosLibro = document.getElementById("datosLibro");
    let libroSeleccionado = null;

    buscador.addEventListener("input", () => {
      const texto = buscador.value.toLowerCase();
      const encontrado = libros.find(l =>
        l.titulo.toLowerCase().includes(texto) || l.id.toLowerCase().includes(texto)
      );
      if (encontrado) {
        datosLibro.innerHTML = `
          <p><strong>ID:</strong> ${encontrado.id}</p>
          <p><strong>Título:</strong> ${encontrado.titulo}</p>
          <p><strong>Autor:</strong> ${encontrado.autor}</p>
        `;
        libroSeleccionado = encontrado;
      } else {
        datosLibro.innerHTML = "<p>No encontrado</p>";
        libroSeleccionado = null;
      }
    });

    function guardarFicha() {
      const nombre = document.getElementById("alumnoNombre").value.trim();
      const dni = document.getElementById("alumnoDNI").value.trim();
      const curso = document.getElementById("alumnoCurso").value.trim();

      if (!libroSeleccionado || !nombre || !dni || !curso) {
        alert("Completá todos los campos y seleccioná un libro.");
        return;
      }

      const ficha = {
        libro: libroSeleccionado,
        alumno: { nombre, dni, curso },
        fecha: new Date().toLocaleDateString()
      };

      let fichas = JSON.parse(localStorage.getItem("fichasRetiros") || "[]");
      fichas.push(ficha);
      localStorage.setItem("fichasRetiros", JSON.stringify(fichas));

      alert("Ficha generada correctamente.");
      window.location.href = "fichas_generadas.html";
    }
  </script>
</body>
</html>
