<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca_Digital</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column; /* Ajuste para pantallas más pequeñas */
        }
    
        .navbar {
            width: 100%;
            background-color: #0e0955;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            height: 7%;
            z-index: 1000;
        }

        .navbar img{
            height:98px;
            width:63px;
            margin-top: -22px;
            margin-right: 90%;

        }

        .container{
            margin-top: 12%;
            margin-left: 26%;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 50px;
        }

        .grid-item {
            background-color: #ffffff;
            display: flex;
            align-items: center;
            padding: 32px;
            border-radius: 8px;
            border: 2px solid #000000;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #0a1369;
            font-size: 25px;
            height: 70px;
            width: 70%;
            position: relative;
        
        }

        .grid-item::after {
            content: attr(data-count);
            font-size: 16px;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #d9d9d9;
            border-radius: 0 0 8px 8px;
            display: flex;
            align-items: center;
            padding-left: 12px;
            box-sizing: border-box;
            color: #d9d9d9;
        }

        .grid-item:hover {
            background-color: #0a1369;
            color: #ffffff;
        }

        .grid-item img {
            margin-right: 25px;
            transition: filter 0.3s ease;
        }

        .grid-item:hover img {
            filter: brightness(0) invert(1);
        }

        .lateral{
            height: 673px;
            width: 320px;
            margin-top: -550px;
            background-color: #242424;
            z-index: 1;
            overflow: auto;
        }
        #barraInput_libro{
            border-radius: 30px;
            border: 1px solid #707070;
            height: 50px;
            width: 38%;
            margin-left: 3%;
            margin-top: 3%;
        }

        #barraInput_alumno{
            border-radius: 30px;
            border: 1px solid #707070;
            height: 50px;
            width: 45%;
            margin-left: 48%;
            margin-top: -54px;

        }

        .ficha_libro{
            width:40%;
            margin-left: 3%;
            margin-top: 40px;
            height: 370px;
            border: 3px solid #000000;
            background-color: #ffffff;
        }


        .ficha_alumno{
            width:48%;
            margin-left: 48%;
            margin-top: -374px;
            height: 370px;
            border: 3px solid #000000;
            background-color: #ffffff;
        }
        
        .ficha_alumno button{
            background-color: rgb(77, 221, 10);
            width: 110px;
            height: 50px;
            border: none;
            margin-left: 45%;
            margin-top: 6%;
        }
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px 20px; /* Aumenta el espacio vertical (25px) y horizontal (20px) */
            padding: 20px;
            margin-top: 18px;
            box-sizing: border-box;
        }

        .campo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .campo span {
            width: 80px;
            font-weight: bold;
        }

        .campo input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-grid.libro {
            grid-template-columns: 1fr; /* Solo una columna */
        }


        .campo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .campo span {
            width: 100px;
            font-weight: bold;
        }

        .campo input {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-grid.libro {
            grid-template-columns: 1fr; /* Solo una columna */
        }


    </style>
    
</head>
<body>

    <div class="navbar">
        <!-- Contenido de la barra de navegación (si lo hay) -->
        <img src="imagenes/escudo_11.png">
    </div>

    

    <div class="container">
        <h1 style="font-size: 30px; color: #000; text-align: center; margin-top: -70px; margin-right: 300px;">Prestar material</h1>
    </div>

    <input type="text" id="barraInput_libro" placeholder="Bucar libro...">
    <input type="text" id="barraInput_alumno" placeholder="Bucar alumno...">

    
    <div class="ficha_libro">
    <div class="form-grid libro">
        <div class="campo"><span>Título:</span><input type="text" /></div>
        <div class="campo"><span>Autor:</span><input type="text" /></div>
        <div class="campo"><span>Editorial:</span><input type="text" /></div>
        <div class="campo"><span>Materia:</span><input type="text" /></div>
        <div class="campo"><span>N° Inv:</span><input type="text" /></div>
        
    </div>
</div>


    <div class="ficha_alumno">
    <div class="form-grid">
        <div class="campo"><span>Apellido:</span><input type="text" /></div>
        <div class="campo"><span>Nombre:</span><input type="text" /></div>
        <div class="campo"><span>Legajo:</span><input type="text" /></div>
        <div class="campo"><span>Curso:</span><input type="text" /></div>
        <div class="campo"><span>Turno:</span><input type="text" /></div>
        <div class="campo"><span>DNI:</span><input type="text" /></div>
        <div class="campo"><span>Domicilio:</span><input type="text" /></div>
        <div class="campo"><span>Cantidad:</span><input type="text" /></div>
    </div>

    <button>Registrar</button>
</div>

  
<script>
    // Sistema de contraseña simple
    document.addEventListener("DOMContentLoaded", function () {
      let intentos = 3;
      while (intentos > 0) {
        let clave = prompt("Por favor, ingrese la contraseña para acceder:");
        if (clave === "123") {
          break;
        } else {
          intentos--;
          if (intentos === 0) {
            alert("Acceso denegado.");
            document.body.innerHTML = ""; // Vacía el cuerpo de la página
            return;
          } else {
            alert("Contraseña incorrecta. Intentos restantes: " + intentos);
          }
        }
      }
    });
  </script>

    

</body>
</html>
