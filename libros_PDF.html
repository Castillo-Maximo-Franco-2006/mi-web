<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Biblioteca Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    #biblioteca {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .libro {
      text-align: center;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .libro:hover {
      transform: scale(1.05);
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    .libro img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }

    .libro p {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #333;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  
  <div id="biblioteca"></div>

  <script>
    const API_KEY = "AIzaSyBeZdXQt50tMf1_by_wYmVhS4bSunfyMBI";
    const FOLDER_ID = "1XHP57Fx41gX4moIquTG503YvI4r-geQl";

    async function cargarLibros() {
      const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,thumbnailLink,webViewLink,mimeType)`;

      const res = await fetch(url);
      const data = await res.json();

      let contenedor = document.getElementById("biblioteca");

      if (data.files && data.files.length > 0) {
        data.files.forEach(file => {
          if (file.mimeType === "application/pdf") {
            let libro = document.createElement("div");
            libro.className = "libro";
            libro.innerHTML = `
              <a href="${file.webViewLink}" target="_blank">
                <img src="https://drive.google.com/thumbnail?id=${file.id}&sz=w300" alt="${file.name}">
                <p>${file.name}</p>
              </a>
            `;
            contenedor.appendChild(libro);
          }
        });
      } else {
        contenedor.innerHTML = "<p>No hay libros en la carpeta todav√≠a.</p>";
      }
    }

    window.onload = cargarLibros;
  </script>
</body>
</html>
