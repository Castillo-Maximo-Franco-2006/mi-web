<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biblioteca Digital - Libros</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB-xkjdruerF7AOthyu45T_bETa97x6_pg",
      authDomain: "farmacia-web-d0d71.firebaseapp.com",
      projectId: "farmacia-web-d0d71",
      storageBucket: "farmacia-web-d0d71.firebasestorage.app",
      messagingSenderId: "580153875699",
      appId: "1:580153875699:web:aa53b21ba70a5bc7396b86"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      width: 100%;
      background-color: #0e0955;
      color: white;
      padding: 15px 0;
      text-align: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 7%;
      z-index: 1000;
    }

    .contenedor-cuadros {
      margin-top: 7%;
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px 10px;
    }

    .cuadro {
      background-color: #dddddd;
      padding: 10px;
      text-align:left;
      height: 280px;
      display: flex;
      flex-direction: column;
      justify-content: space-between ;
    }

    .cuadro img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 0 auto;
    }

    h3 {
      margin-bottom: 10px;
    }

    #libro_titulo{
      color: rgb(18, 9, 99);
    }

    
  </style>
</head>
<body>

  <nav>
 
  </nav>

  <div class="contenedor-cuadros" id="cuadros-container">
    <!-- Se llenará dinámicamente -->
  </div>

  <script>
    function agregarCuadro(libro) {
      const contenedor = document.getElementById("cuadros-container");
      const cuadro = document.createElement("div");
      cuadro.classList.add("cuadro");

      cuadro.innerHTML = `
        <div>
          <h3 id="libro_titulo" >${libro.titulo}</h3>

      
            <p style="margin-top:30px"><strong>Autor:</strong> ${libro.autor}</p>
            <p><strong>Editorial:</strong> ${libro.editorial}</p>
            <p><strong>Lugar:</strong> ${libro.lugar}</p>
            <p><strong>Páginas:</strong> ${libro.paginas}</p>
            <p><strong>Año:</strong> ${libro.anio}</p>
            <p><strong>Cantidad de ejemplares:</strong> ${libro.cantidad}</p>
          
          ${libro.imagen ? `<img src="${libro.imagen}" alt="Portada">` : ""}
        </div>
      `;

      contenedor.appendChild(cuadro);
    }

    window.onload = () => {
      db.collection("libros").get().then(snapshot => {
        const librosAgrupados = {};

        snapshot.forEach(doc => {
          const data = doc.data();
          const key = data.titulo.trim().toLowerCase(); // clave única por título

          if (!librosAgrupados[key]) {
            librosAgrupados[key] = {
              titulo: data.titulo,
              autor: data.autor,
              editorial: data.editorial,
              lugar: data.lugar,
              paginas: data.paginas,
              anio: data.anio,
              imagen: data.imagen,
              cantidad: 1
            };
          } else {
            librosAgrupados[key].cantidad++;
          }
        });

        // Mostrar un solo cuadro por libro
        Object.values(librosAgrupados).forEach(libro => agregarCuadro(libro));
      });
    };
  </script>

</body>
</html>
